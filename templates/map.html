{% extends "layout.html" %}
{% block head %}
<script src="{{ url_for('static', filename='map.js') }}"></script>
<script>
  var latitude = '{{ latitude }}';
  var longitude = '{{ longitude }}';
</script>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='map.css') }}">

{% endblock %}

{% block body %}
<a href="{{ url_for('home') }}" style="color:whitesmoke">Back to search</a>

<!--Sometimes the google map will not render / the page is blank. Giving the map div a height prop and putting it 
        inside another HTML element with fixed size prevents that -->

<div class="row mt-4">
  <div class="col-sm-6">
    <div id="container" style="width: 600px; height: 600px;">
      <!--Google map-->
      <div id="map" style="height: 100%;"></div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="lolli_test_centers_div">
      <ul id="lolli_test_centers_list"></ul>
    </div>
  </div>
</div>




<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script src="https://maps.googleapis.com/maps/api/js?key={{map_key}}&callback=initMap&libraries=geometry&v=weekly"
  async></script>
{% endblock %}
